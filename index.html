<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="style.css" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <div class="row1">
                        <h1>Payment form example</h1>
                    </div>
                </div>
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-12">
                            <div class="text-start bg-danger-subtle fs-6 rounded-2 p-3 text-danger-emphasis border border-danger-subtle border-1">
                                <b>Some fields are missing</b>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <label for="inputCardNumber" class="form-label">Card #</label>
                            <input id="inputCardNumber" class="form-control" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="16" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="inputCVC" class="form-label">CVC #</label>
                            <input id="inputCVC" class="form-control" type="text" inputmode="numeric" maxlength="0000" placeholder="0000">
                        </div>
                          
                        <div class="col-md-4">
                            <label for="inputAmount" class="form-label">Amount</label>
                            <input id="inputAmount"  class="form-control" type="tel" inputmode="numeric" placeholder="Amount">
                        </div>

                        <div class="col-md-6">
                            <label for="inputFirst" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputFirst">
                        </div>
                        <div class="col-md-6">
                            <label for="inputLast" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="inputLast">
                        </div>

                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value=""disabled selected>Pick a State</option>
                                <option value="AL">Alabama</option>
	                            <option value="AK">Alaska</option>
	                            <option value="AZ">Arizona</option>
	                            <option value="AR">Arkansas</option>
	                            <option value="CA">California</option>
	                            <option value="CO">Colorado</option>
	                            <option value="CT">Connecticut</option>
	                            <option value="DE">Delaware</option>
	                            <option value="DC">District Of Columbia</option>
	                            <option value="FL">Florida</option>
	                            <option value="GA">Georgia</option>
	                            <option value="HI">Hawaii</option>
	                            <option value="ID">Idaho</option>
	                            <option value="IL">Illinois</option>
	                            <option value="IN">Indiana</option>
	                            <option value="IA">Iowa</option>
	                            <option value="KS">Kansas</option>
	                            <option value="KY">Kentucky</option>
	                            <option value="LA">Louisiana</option>
	                            <option value="ME">Maine</option>
	                            <option value="MD">Maryland</option>
	                            <option value="MA">Massachusetts</option>
	                            <option value="MI">Michigan</option>
	                            <option value="MN">Minnesota</option>
	                            <option value="MS">Mississippi</option>
	                            <option value="MO">Missouri</option>
	                            <option value="MT">Montana</option>
	                            <option value="NE">Nebraska</option>
	                            <option value="NV">Nevada</option>
	                            <option value="NH">New Hampshire</option>
	                            <option value="NJ">New Jersey</option>
	                            <option value="NM">New Mexico</option>
	                            <option value="NY">New York</option>
	                            <option value="NC">North Carolina</option>
	                            <option value="ND">North Dakota</option>
	                            <option value="OH">Ohio</option>
	                            <option value="OK">Oklahoma</option>
	                            <option value="OR">Oregon</option>
	                            <option value="PA">Pennsylvania</option>
	                            <option value="RI">Rhode Island</option>
	                            <option value="SC">South Carolina</option>
	                            <option value="SD">South Dakota</option>
	                            <option value="TN">Tennessee</option>
	                            <option value="TX">Texas</option>
	                            <option value="UT">Utah</option>
	                            <option value="VT">Vermont</option>
	                            <option value="VA">Virginia</option>
	                            <option value="WA">Washington</option>
	                            <option value="WV">West Virginia</option>
	                            <option value="WI">Wisconsin</option>
	                            <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputPostal" class="form-label">Postal</label>
                            <input type="tel" class="form-control" id="inputPostal">
                        </div>

                        <div class="col-md-6">
                            <b>We accept:</b><br>
                                <button type="button" class="btn btn-secondary" disabled>
                                    <input type="radio" class="mastercard">
                                    <label for=""><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                                    <input type="radio" class="visa">
                                    <label for=""><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                                    <input type="radio" class="paypal">
                                    <label for=""><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                                    <input type="radio" class="amex">
                                    <label for=""><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
                                </button>
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"aria-describedby="messageDescription"></textarea>
                                <div id="messageDescription" class="form-text">
                                  Add any notes here.
                                </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="row7">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
